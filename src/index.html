<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Reminder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
        <link rel="stylesheet" href="../dist/output.css">     
    </head>
    <body class="bg-slate-800">
        <div class="grid justify-center ">
            <h1 class="font-bold text-2xl text-white">Agregar Recordatorio</h1>
            <h4 class="font-bold text-lg text-white">Instrucciones</h4>
            <pre class="text-white">
            1.- Agrega la nota que deseas Recordatorio
            2.- Programa la fecha y hora del Recordatorio
            3.- Pulsa el boton Agregar Recordatorio
            4.- No cierres el navegador
            </pre>
            <textarea name="noteI" id="noteInput" cols="30" rows="10" class="resize-none w-80" placeholder="Agrega tu Recordatorio aqui"></textarea>
            <input type="date" name="dateI" id="dateInput" class="w-fit mt-1">
            <input type="time" name="timeI" id="timeInput" class="w-fit mt-1">
            <button id="addReminder" class="bg-orange-600 w-fit p-1 mt-2 rounded-full border-2 hover: shadow-md hover:shadow-orange-300 hover:border-orange-500 ">Agregar Recordatorio</button>
        </div>        
    </body>
</html> 
<script>
    let x=new Date()
    let m= (x.getMonth()+1)<10?0+''+(x.getMonth()+1):(x.getMonth()+1)
    let d= (x.getDate())<10?0+''+(x.getDate()):(x.getDate())
    let today=x.getFullYear()+'-'+m+'-'+d
    document.getElementById('dateInput').setAttribute('min',today)
</script>
